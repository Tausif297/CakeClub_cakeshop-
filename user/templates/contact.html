{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
<div class="contact-container">
  <div class="left-col">
    <img class="logo" src="{% static 'images/logo.png' %}"/>
  </div>
  <div class="right-col">
    <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
  </label>
  <div class="description">Dark Mode</div>
</div>
    
    <h1>Contact us</h1>
    <p>Planning to buy a cake soon? Get insider tips which cake is best for your occasion, and find best cake for your next occasion.</p>
    
    <form id="contact-form" method="POST" action="/">
    {% csrf_token %}
      <label for="name">Full name</label>
  <input type="text" id="name" name="name" placeholder="Your Full Name" required>
   <label for="name">Contact no</label>
  <input type="text" id="number" name="mobile" placeholder="Your contact no" required>
      <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Your Email Address" required>
      <label for="message">Message</label>
  <textarea rows="6" placeholder="Your Message" id="message" name="textmsg" required></textarea>
      <!--<a href="javascript:void(0)">--><button type="submit" id="submit" name="submit">Send</button><!--</a>-->
  
</form>
  <a href="/" class="home">Back To Home</a>
<div id="error"></div>
<div id="success-msg"></div>
  </div>
</div>
</body>
<script src="{% static 'js/contact.js' %}"></script>
